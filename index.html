<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Widget</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <article class="radio_widget">
        <nav>
            <div class="container">
                <button class="go_back">

                </button>
        </nav>
        <section class="radiostations_list">
            <div class="container">
                <ul>
                    <li class="radio_item">
                        <div class="hidden">
                            <button class="minus_button"></button>
                            <div class="picture_container"></div>
                            <button class="plus_button"></button>
                        </div>
                        <a class="radiostation" href="">
                            <div class="radio_name">Putin FM</div>
                        </a>
                            <div class="radio_fm">66,6</div>
                    </li>
                    <li class="radio_item">
                        <div class="hidden">
                            <button class="minus_button"></button>
                            <div class="picture_container"></div>
                            <button class="plus_button"></button>
                        </div>
                        <a class="radiostation" href="">
                            <div class="radio_name">Dribble FM</div>
                        </a>
                        <div class="radio_fm">101,2</div>
                    </li>
                    <li class="radio_item">
                        <div class="hidden">

                        </a>

                    <li class="radio_item">
                        <div class="hidden">
                            <button class="minus_button"></button>
                            <div class="picture_container"></div>
                            <button class="plus_button"></button>
                        </div>
                        <a class="radiostation" href="">
                            <div class="radio_name">Ballads FM</div>
                        </a>
                        <div class="radio_fm">87,1</div>
                    </li>
                    <li class="radio_item">
                        <div class="hidden">
                            <button class="minus_button"></button>
                            <div class="picture_container"></div>
                            <button class="plus_button"></button>
                        </div>
                        <a class="radiostation" href="">
                            <div class="radio_name">Maximum FM</div>
                        </a>
                        <div class="radio_fm">142,2</div>
                    </li>
                </ul>
            </div>
        </section>
        <footer>
            <div class="current_radio">
                <h2>Currently playing</h2>
                <p class="current_radio_name"></p>
            </div>
        </footer>
    </article>
    <script src="js/app.js"></script>
</body>
</html>
